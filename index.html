  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <body>
      <!-- GAME HEADER -->
    <header class="container-fluid bg-primary p-5 text-center"><div class="row"> <div class="col"><h1>MINE</h1> </div></div> </header>




    <main class="container-fluid bg-danger">
      <div class="row">

        <!-- MY CLICKABLE IMAGE -->
        <div class=" col-2 col-md-2 ">
          <img src="circle.png" alt="moon" onclick="mine()">
        </div>
      </div>

      <!-- MY POINT TALLY, upgrades, buttons  -->
        <div class="row">

          <div class="col-11 col-md-2">
            <span><b>TALLY:</b><span id="tally" ><b>0</b></span></span>
          </div>


<div class="card text-center">
  <div class="card-body">
    <h4 class="card-title">onclick</h4>

    <p class="card-text">
      <span ><b><span id="normalupgrades">0</span>x</span></b>
      <button class="bg-primary btn" onclick="upgradeChoice('normal')"><b>Normal</b><b id="normalBtn">$20</b></button>
    </p>
    <span>adds one damage to your hit</span>

      <p class="card-text">
      <span ><b><span id="strongerupgrades">0</span>x</span></b>
      <button class="bg-primary btn" onclick="upgradeChoice('stronger')"> <b>Stronger</b><b id="strongerBtn">$50</b></button>
      </p>
      <span>adds two damage to your hit</span>
  </div>
</div>


<div class="card text-center">
  <div class="card-body">
    <h4 class="card-title">auto</h4>

     <p class="card-text">
      <span ><b><span id="betterupgrades">0</span>x</span></b>
      <button class="bg-warning btn" onclick="upgradeChoice('better')"><b>Better</b><b id="betterBtn">$250</b></button>
     </p>
     <span>hire a friend who will help you hit</span>

      <p class="card-text">
      <span ><b><span id="bestupgrades">0</span>x</span></b>
      <button class="bg-warning btn" onclick="upgradeChoice('best')"><b>Best</b><b id="bestBtn">$500</b></button>
      </p>
      <span>hire a super friend who will help you hit alot</span>

  </div>
</div>



         </div>

    </main>

        <!-- FOOTER -->
